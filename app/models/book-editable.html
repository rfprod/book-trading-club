			<img id="book_thumbnail_img" data-holder-rendered="true" src="http://books.google.com/books/content?id=gfUaBAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&imgtk=AFLRE72IrmS1xina5piLzrEFMn1lz7Mmqe3mCcFIKCbyVupmv-08Y80fYYrLyHlno7TvobHzCdrTGcfiQaSWVtkyhTB7T1q0V_v6JGbVGTDHA9qE5JuZnkQaY9hJRxkhiVddmto9LzGL&source=gbs_api" class="media-object"/>
		</a>
	</div>
    <div class="media-body">
	    <h4 class="media-heading" id="book_name">Book Title</h4>
	    <p id="book_extended">
	    	ISBN13: <span id="book_isbn13">n/a</span> |
	    	Google Book Id: <span id="book_googleBookId">n/a</span> |
	    	Added: <span id="book_timestamp">n/a</span>
	    </p>
	    <div id="offer-details">
	    	<div id="user_instructions">Do not accept more offers than the book copies in your possession.</div>
	    </div>
    </div>
    <div class="btn-group btn-control-book btn-group-justified" role="group">
    	<div class="btn-group" role="group">
		    <button id="accept-offer" class="btn btn-default btn-success btn-request-book" onclick="acceptOffer(this);">
                <span class="glyphicon glyphicon-ok"></span> Accept offer
            </button>
	    </div>
	    <div class="btn-group" role="group">
		    <button id="reject-offer" class="btn btn-default btn-warning btn-request-book" onclick="rejectOffer(this);">
                <span class="glyphicon glyphicon-remove"></span> Reject offer
            </button>
	    </div>
	    <div class="btn-group" role="group">
		    <button id="remove-book" class="btn btn-default btn-danger btn-request-book" onclick="removeBook(this);">
                <span class="glyphicon glyphicon-trash"></span> Remove book
            </button>
	    </div>
    </div>
    <hr>
</div>
