<div class="panel panel-default">
	<div class="panel-heading" type="button">
		 <h4 class="panel-title">
			  <a aria-expanded="false" class="poll-heading cllps-toggler collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">My Poll #1</a>
		 </h4>
	</div>
	<div style="height: 0px;" aria-expanded="false" id="collapseTwo" class="poll-internals panel-collapse collapse">
		<div class="panel-body">
			<canvas id="poll" class="col-xs-12 col-sm-7 col-md-7 col-lg-7"></canvas>
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				<form role="form" action="/votepost/" id="form" class="form-vertical" method="POST" enctype="application/x-www-form-urlencoded">
					<fieldset>
    					<legend>Vote</legend>
						<div class="form-group">
					 	   	<label for="pollid">Poll id:</label>
	                    	<input type="text" class="form-control" name="pollid" value="" id="poll-id" readonly>
	                    </div>
						<div class="form-group">
							<label class="poll-question" for="vote">Poll question.</label>
							<select name="vote" class="form-control options-selector"></select>
						</div>
						<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group">
								<button id="submit-btn" type="submit" class="btn btn-default btn-success btn-post-vote">Submit</button>
							</div>
						</div>
					</fieldset>
                </form>
                <hr/>
                <form role="form" action="/pollupdate/" id="poll-editor" class="form-vertical" method="POST" enctype="application/x-www-form-urlencoded">
                	<fieldset>
    					<legend>Edit</legend>
						<div class="form-group">
					 	   	<label for="pollid">Poll id:</label>
	                    	<input type="text" class="form-control" name="pollid" value="" id="edit-poll-id" readonly>
	                    </div>
						<div class="form-group">
					 	   	<label for="name">Display name:</label>
					 	   	<input type="text" class="form-control" name="editname" id="edit-name" placeholder="Poll display name">
					 	</div>
						<div class="form-group">
					 	   	<label for="question">Question:</label>
					 	   	<input type="text" class="form-control" name="editquestion" id="edit-question" placeholder="Poll question.">
					 	</div>
					 	<div class="form-group">
					 	   	<label for="options">Options:</label>
					 	   	<input type="text" class="form-control" name="editoptions" id="edit-options" placeholder="separated by comma like: option 1, option 2, option 3 ">
					 	</div>
					 	<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group">
								<button id="submit-btn" type="submit" class="btn btn-default btn-success btn-add-poll">Update</button>
							</div>
							<div class="btn-group" role="group">
								<button type="reset" class="btn btn-default btn-warning">Reset</button>
							</div>
						</div>
					</fieldset>
				</form>
				<hr/>
				<form role="form" action="/polldelete/" id="poll-deleter" class="form-vertical" method="POST" enctype="application/x-www-form-urlencoded">
                	<fieldset>
    					<legend>Delete</legend>
						<div class="form-group">
					 	   	<label for="pollid">Poll id:</label>
	                    	<input type="text" class="form-control" name="pollid" value="" id="delete-poll-id" readonly>
	                    </div>
					 	<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group">
								<button id="submit-btn" type="submit" class="btn btn-default btn-danger btn-delete-poll">Delete</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
